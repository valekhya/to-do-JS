<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>To Do App</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Your To-Do List</h1>
      <div class="container">
        <form>
          <input type="text" id="input" name="text" class="input" />
          <button type="submit" id="todoButton" class="btn btn-primary">
            Add
          </button>
        </form>
      </div>

      <div id="emptyTasks">
        <div class="noData">No tasks to do (:</div>
      </div>
      <div class="container itemRows">
        <div class="row">
          <div class="col" id="todoListContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
